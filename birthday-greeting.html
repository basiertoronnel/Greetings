<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 100%;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            white-space: nowrap;
            word-break: keep-all;
            overflow: visible;
            width: 100%;
            text-align: center;
        }

        .birthday-text span {
            display: inline-block;
            animation: bounce 0.6s ease-in-out;
            animation-delay: calc(var(--i) * 0.1s);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .name {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .message {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            font-weight: 500;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
        }

        .confetti:nth-child(3n) {
            background: #4ecdc4;
        }

        .confetti:nth-child(4n) {
            background: #ffe66d;
        }

        .confetti:nth-child(5n) {
            background: #a8e6cf;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
            font-size: 3rem;
        }

        .balloon1 {
            left: 10%;
            animation-delay: 0s;
        }

        .balloon2 {
            right: 10%;
            animation-delay: 1s;
        }

        .balloon3 {
            left: 50%;
            top: 10%;
            animation-delay: 0.5s;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
        }

        .cake {
            font-size: 5rem;
            margin: 2rem 0;
            opacity: 0;
            animation: scaleIn 0.8s ease-out 1.5s forwards;
        }

        .photo-container {
            margin: 2rem auto;
            opacity: 1;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
        }
        
        /* Ensure photos are visible even if animation doesn't run */
        @media (prefers-reduced-motion: reduce) {
            .photo-container {
                opacity: 1 !important;
            }
            .photo, .random-photo {
                opacity: 1 !important;
            }
        }
        
        .photos-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        .photo {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: photoGlow 2s ease-in-out infinite;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            background-size: cover;
            background-position: center;
            display: block !important;
            margin: 0 auto;
            min-height: 350px;
            opacity: 1 !important;
            visibility: visible !important;
            font-size: 0 !important;
            line-height: 0 !important;
            text-indent: -9999px !important;
            overflow: hidden;
            color: transparent !important;
            text-align: center;
            text-decoration: none !important;
            /* Hide broken image icon and any text */
            font-family: Arial, sans-serif;
        }
        
        .photo::before,
        .photo::after {
            display: none !important;
            content: none !important;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .random-photo {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 5;
            opacity: 1 !important;
            animation: floatRandom 3s ease-in-out infinite;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            background-size: cover;
            background-position: center;
            display: block !important;
            flex-shrink: 0;
            min-height: 250px;
            visibility: visible !important;
            font-size: 0 !important;
            line-height: 0 !important;
            text-indent: -9999px !important;
            overflow: hidden;
            color: transparent !important;
            text-align: center;
            text-decoration: none !important;
            /* Hide broken image icon and any text */
            font-family: Arial, sans-serif;
        }
        
        .random-photo::before,
        .random-photo::after {
            display: none !important;
            content: none !important;
        }
        
        .random-photo-right {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .random-photo-left {
            order: 1;
        }
        
        .random-photo-right {
            order: 3;
        }
        
        .photo {
            order: 2;
        }

        @keyframes fadeInRandom {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatRandom {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

    <script>
        // Immediately hide any text in images on page load
        (function() {
            function hideImageText() {
                const images = document.querySelectorAll('.photo, .random-photo');
                images.forEach(img => {
                    if (img) {
                        img.alt = '';
                        img.title = '';
                        img.style.fontSize = '0';
                        img.style.lineHeight = '0';
                        img.style.color = 'transparent';
                        img.style.textIndent = '-9999px';
                    }
                });
            }
            // Run immediately
            hideImageText();
            // Run on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', hideImageText);
            } else {
                hideImageText();
            }
        })();
        
        // Load image with multiple fallback URLs
        function loadImageWithFallbacks(imgElement, urls, currentIndex) {
            if (!imgElement) {
                showPlaceholder(imgElement);
                return;
            }
            
            if (currentIndex >= urls.length) {
                // All URLs failed, show placeholder
                showPlaceholder(imgElement);
                return;
            }
            
            const currentUrl = urls[currentIndex];
            
            // Create a test image to check if URL works
            const testImg = new Image();
            
            // Set timeout to move to next URL if this one takes too long
            const timeout = setTimeout(() => {
                if (testImg.src === currentUrl && (!testImg.complete || testImg.naturalHeight === 0)) {
                    loadImageWithFallbacks(imgElement, urls, currentIndex + 1);
                }
            }, 3000);
            
            testImg.onload = function() {
                clearTimeout(timeout);
                // This URL works, use it directly
                imgElement.src = currentUrl;
                imgElement.style.background = 'none';
                imgElement.style.backgroundImage = 'none';
                imgElement.style.objectFit = 'cover';
                imgElement.onerror = null; // Remove error handler since it loaded
            };
            
            testImg.onerror = function() {
                clearTimeout(timeout);
                // This URL failed, try next one
                loadImageWithFallbacks(imgElement, urls, currentIndex + 1);
            };
            
            // Start loading test
            testImg.src = currentUrl;
        }
        
        // Show placeholder when all images fail
        function showPlaceholder(img) {
            if (!img) return;
            
            img.alt = '';
            img.title = '';
            img.style.display = 'block';
            img.style.opacity = '1';
            img.style.visibility = 'visible';
            img.style.backgroundSize = 'cover';
            img.style.backgroundPosition = 'center';
            img.style.objectFit = 'none';
            img.style.fontSize = '0';
            img.style.lineHeight = '0';
            img.style.color = 'transparent';
            img.style.textIndent = '-9999px';
            
            if (img.id === 'birthday-photo') {
                img.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)';
            } else if (img.id === 'random-birthday-photo') {
                img.style.background = 'linear-gradient(135deg, #ff69b4 0%, #ff1493 100%)';
            } else if (img.id === 'random-birthday-photo-2') {
                img.style.background = 'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)';
            }
        }

        // Create confetti
        function createConfetti() {
            const confettiCount = 50;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }

        // Create sparkles
        function createSparkles() {
            const sparkleCount = 30;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                document.body.appendChild(sparkle);
            }
        }

        // Get name from URL parameter
        function getNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                document.getElementById('name').textContent = `${decodeURIComponent(name)}!`;
            }
        }

        // Try multiple Google Drive URL formats (including Messenger-compatible formats)
        function tryGoogleDriveUrls(img, fileId) {
            // Make sure image is visible immediately
            img.style.display = 'block';
            
            // Try using a proxy service for better mobile compatibility
            const proxyUrls = [
                `https://drive.google.com/uc?export=view&id=${fileId}`,
                `https://drive.google.com/uc?export=download&id=${fileId}`,
                `https://lh3.googleusercontent.com/d/${fileId}=w800-h800`,
                `https://lh3.googleusercontent.com/d/${fileId}=s800`,
                `https://docs.google.com/uc?export=view&id=${fileId}`,
                `https://drive.google.com/thumbnail?id=${fileId}&sz=w800`,
                // Try with referrer policy
                `https://drive.google.com/uc?id=${fileId}&export=download`
            ];
            
            let currentIndex = 0;
            let attempts = 0;
            const maxAttempts = proxyUrls.length;
            let imageLoaded = false;
            
            function tryNext() {
                if (imageLoaded) return; // Stop if image already loaded
                
                if (currentIndex < proxyUrls.length && attempts < maxAttempts) {
                    attempts++;
                    // Remove crossorigin and set referrer policy for better mobile support
                    img.removeAttribute('crossorigin');
                    img.setAttribute('referrerpolicy', 'no-referrer');
                    img.setAttribute('loading', 'eager');
                    img.src = proxyUrls[currentIndex];
                    currentIndex++;
                } else {
                    // If all URLs fail, ensure placeholder is shown
                    if (!imageLoaded) {
                        handleImageError(img);
                    }
                }
            }
            
            // Set up error handler
            img.onerror = function() {
                if (!imageLoaded) {
                    setTimeout(tryNext, 300); // Small delay before trying next URL
                }
            };
            
            // Set up load handler
            img.onload = function() {
                imageLoaded = true;
                handleImageLoad(img);
            };
            
            // Set a timeout to show placeholder if images don't load within 3 seconds
            setTimeout(function() {
                if (!imageLoaded && (!img.complete || img.naturalHeight === 0)) {
                    handleImageError(img);
                }
            }, 3000);
            
            // Start trying to load immediately
            tryNext();
        }

        // Add click sound effect (optional - using Web Audio API)
        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 440;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // Silently fail if audio context is not supported
            }
        }
